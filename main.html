<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <div class="left">
        <img src="img/carpathian_mountains.jpg" alt="">
        <div class="banner"><span>Carpathian Tour</span>
            <img src="img/—Pngtree—mountain logo for industrial supply_5330528.png" alt="">
        </div>
        <footer>Photo by <a href="https://unsplash.com/@annahunko">Anna Hunko</a> on <a href="https://unsplash.com/">Unsplash</a></footer>
    </div>

    <div class="right">
        <div class="warning-text">

            This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.
            
            <p>You know you want to.</p>
        </div>

        <form action="">

            <div class="inputs">
                <div id="inp_text">Let's do this!</div>
                <div class="first_row">
                    <div>
                        <label for="first_name">FIRST NAME</label>
                        <input type="text" name="first_name" id="first_name" required>
                    </div>
                    <div>
                        <label for="last_name">LAST NAME</label>
                        <input type="text" name="last_name" id="last_name" required>
                    </div>
                </div>
                <div class="second_row">
                    <div>
                        <label for="email">EMAIL</label>
                        <input type="email" name="email" id="email" required>
                    </div>
                    <div>
                        <label for="phone_number">PHONE NUMBER</label>
                        <input type="tel" name="phone_number" id="phone_number" minlength="7" maxlength="15" required>
                    </div>
                </div>
                <div class="third_row">
                    <div>
                        <label for="password">PASSWORD</label>
                        <input type="password" name="password" id="password" required>
                    </div>
                    <div>
                        <label for="confirmed_password">CONFIRMED PASSWORD</label>
                        <input type="password" name="confirmed_password" id="confirmed_password" required>
                    </div>
                </div>
            </div>
            <div class="bottom_form">
                <button>Create Account</button>
                <div>Already have an account? <a href="">Log in</a></div>
            </div>

        </form>

    </div>
</body>
</html>
